[{{ADDON_NAME}}]
bang-id=!{{ADDON_NAME}}!
launch-created=always
launch-sent=ask
launch-received=ask
cfg-dir={{INSTDIR}}\addons
msg-dir={{INSTDIR}}\pack-it-forms\msgs
cmd-new={{WSCRIPT}} {{INSTDIR}}\launch.vbs open --addon_name "{{ADDON_NAME}}"
 --message_status new
 --msgno "{{SETUP_NEW_MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --filename "{{ADDON_MSG_TYPE}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-draft={{WSCRIPT}} {{INSTDIR}}\launch.vbs
cmd-ready={{WSCRIPT}} {{INSTDIR}}\launch.vbs open --addon_name "{{ADDON_NAME}}"
 --message_status ready
 --mode readonly
 --msgno "{{MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-sent={{WSCRIPT}} {{INSTDIR}}\launch.vbs open --addon_name "{{ADDON_NAME}}"
 --message_status sent
 --mode readonly
 --msgno "{{MSG_NUMBER}}"
 --ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_SENT}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-unread={{WSCRIPT}} {{INSTDIR}}\launch.vbs open --addon_name "{{ADDON_NAME}}"
 --message_status unread
 --mode readonly
 --msgno "{{MSG_LOCAL_ID}}"
 --envelope.ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --envelope.oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_RCVD}}"
 --rxmsgno "{{MSG_LOCAL_ID}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-read={{WSCRIPT}} {{INSTDIR}}\launch.vbs open --addon_name "{{ADDON_NAME}}"
 --message_status read
 --mode readonly
 --msgno "{{MSG_LOCAL_ID}}"
 --envelope.ocall "{{SETUP_ID_ACTIVE_CALL}}"
 --envelope.oname "{{SETUP_ID_ACTIVE_NAME}}"
 --envelope.oDateTime "{{MSG_DATETIME_OP_RCVD}}"
 --rxmsgno "{{MSG_LOCAL_ID}}"
 --MSG_FILENAME "{{MSG_FILENAME}}"
 --SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
