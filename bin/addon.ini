[{{ADDON_NAME}}]
bang-id=!{{ADDON_NAME}}!
launch-created=always
launch-sent=ask
launch-received=ask
cfg-dir={{INSTDIR}}\addons
msg-dir={{INSTDIR}}\pack-it-forms\msgs
cmd-new={{WSCRIPT}} {{INSTDIR}}\launch.vbs open {{ADDON_NAME}}
 new
 msgno "{{SETUP_NEW_MSG_NUMBER}}"
 ocall "{{SETUP_ID_ACTIVE_CALL}}"
 oname "{{SETUP_ID_ACTIVE_NAME}}"
 filename "{{ADDON_MSG_TYPE}}"
 SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-draft={{WSCRIPT}} {{INSTDIR}}\launch.vbs
cmd-ready={{WSCRIPT}} {{INSTDIR}}\launch.vbs open {{ADDON_NAME}}
 ready
 mode readonly
 msgno "{{MSG_NUMBER}}"
 ocall "{{SETUP_ID_ACTIVE_CALL}}"
 oname "{{SETUP_ID_ACTIVE_NAME}}"
 MSG_FILENAME "{{MSG_FILENAME}}"
 SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-sent={{WSCRIPT}} {{INSTDIR}}\launch.vbs open {{ADDON_NAME}}
 sent
 mode readonly
 msgno "{{MSG_NUMBER}}"
 ocall "{{SETUP_ID_ACTIVE_CALL}}"
 oname "{{SETUP_ID_ACTIVE_NAME}}"
 MSG_FILENAME "{{MSG_FILENAME}}"
 SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-unread={{WSCRIPT}} {{INSTDIR}}\launch.vbs open {{ADDON_NAME}}
 unread
 mode readonly
 msgno "{{MSG_NUMBER}}"
 ocall "{{SETUP_ID_ACTIVE_CALL}}"
 oname "{{SETUP_ID_ACTIVE_NAME}}"
 rxmsgno "{{MSG_LOCAL_ID}}"
 MSG_FILENAME "{{MSG_FILENAME}}"
 SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
cmd-read={{WSCRIPT}} {{INSTDIR}}\launch.vbs open {{ADDON_NAME}}
 read
 mode readonly
 msgno "{{MSG_NUMBER}}"
 ocall "{{SETUP_ID_ACTIVE_CALL}}"
 oname "{{SETUP_ID_ACTIVE_NAME}}"
 rxmsgno "{{MSG_LOCAL_ID}}"
 MSG_FILENAME "{{MSG_FILENAME}}"
 SETUP_BBS_CONNECT_NAME "{{SETUP_BBS_CONNECT_NAME}}"
